<body  class="bg-white">
        <header class="space-y-6">
                
            <div class="flex justify-between m-4 px-2 capitalize">
                <div>
                    <p class="text-gray">Madelyn Torff</p>
                    <div class="flex items-center hidden gap-4 capitalize md:flex">

                        <div><a href="">projects</a></div>

                </div>
                
                <div>
                    <i class="bi bi-list text-4xl md:hidden"></i>

            </div>

        <main>
            <section class="">
                <section class="About-Me">
                    <div>
                        <div class="">
                        
                            <img src="bg-2.png" alt="bg" class="flex items-center w-60 h-auto">
            
                            <div class="my-6 space-y-5">

                                    <p class="text-gray">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, dolorem. Maxime incidunt, officia enim, eum doloremque ipsam harum magni ullam</p>
                                    <button class="bg-yellow-400 px-2 py-2 rounded-md hover:bg-yellow-2 capitalize">Resume</button>

                <form action="space-4 mb-6">
                    <div class=" space-y-2 ">

                            <input type="text" name="name= name" placeholder="Enter name" class=" flex bg-white p-2 text-black w-50 border rounded-md flex justify-center capitalize" required>
                        </div>
                        <div>

                            <input type="text" name="name= email" placeholder="Enter password" class="bg-white p-2 text-black w-50 border rounded-md flex justify-center capitalize" required>
                        </div> 
                        <div>
                            <p>Message</p>
                            <input type="text" name="name= message" placeholder="enter your email" class="bg-white p-2 text-black w-50 border rounded-md flex justify-center capitalize" required>
                        </div>
                        
                    </div>
                    <button class="bg-yellow-400 px-2 py-2 rounded-md hover:bg-yellow-2 capitalize">Send</button>
                    
                </form>
                
            </section>

        </main>

        <footer>
            <div class="flex justify-center gap-4 md:flex md:justify-center md:gap-4">

                <i class="bi bi-instagram"></i>
                <i class="bi bi-linkedin"></i>
